<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-container">
    <img src="./assets/images/avatar-jessica.jpeg" alt="jessica-avatar">
    <h1 id="name">Jessicca Randall</h1>
    <h4 id="location">London, United Kingdom</h4>
    <p id="description">"Front-end developer and avid reader."</p>

    <div class="buttons-class">
      <button class="buttons">GitHub</button>
      <button class="buttons">Frontend Mentor</button>
      <button class="buttons">LinkedIn</button>
      <button class="buttons">Twitter</button>
      <button class="buttons">Instagram</button>
    </div>

  </div>
</body>
</html>
