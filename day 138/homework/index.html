<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <div class="bg-white rounded-xl shadow-lg p-4 hover:scale-105 transition-transform">

            <div class="text-lg font-semibold text-gray-800 mt-2">dessert2</div>
            <button class="text-center cursor-pointer text-green-500">buy</button>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-4 hover:scale-105 transition-transform">

            <div class="text-lg font-semibold text-gray-800 mt-2">dessert3</div>
            <button class="text-center cursor-pointer text-green-500">buy</button>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-4 hover:scale-105 transition-transform">

            <div class="text-lg font-semibold text-gray-800 mt-2">dessert4</div>
            <button class="text-center cursor-pointer text-green-500">buy</button>
        </div>
    </div>

</html>
