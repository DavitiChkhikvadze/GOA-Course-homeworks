<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Student Scores System</h1>
    </header>
    <div class="container">
        <form id="student-form">
            <label for="student-name">Student Name</label>
            <input type="text" id="student-name" placeholder="Enter student name" required>

            <label for="subject">Subject</label>
            <input type="text" id="subject" placeholder="Enter subject" required>

            <label for="score">Score</label>
            <input type="number" id="score" placeholder="Enter score" min="0" max="100" required>

            <button type="submit">Add/Update Score</button>
        </form>

        <div class="student-list">
            <h2>Student Rankings</h2>
            <table id="student-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>Average Score</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
